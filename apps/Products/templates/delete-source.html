{% extends "base.html" %}
{% block title %}Delete Source{% endblock %}{% block subtitle %}Delete Source{% endblock %}
{% block content %}
    <div class="container">
        <div class="row">
            <div class="col s12 offset-l3 l6 card">
                <div class="card-content">
                    <form action="" method="POST">
                        {% csrf_token %}
                        <p class="card-title">Are you sure you want to delete the follow source?</p>
                        <ul>
                            <li><b>Name:</b> {{ object.name }}</li>
                            <li><b>Version:</b> {{ object.version }}</li>
                        </ul>
                        <div class="center">
                            <a href="/sources/{{ slug }}" class="btn blue-grey">Back</a>
                            <input type="submit" value="Confirm" class="btn red"/>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
