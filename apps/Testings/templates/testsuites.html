{% extends "base.html" %}
{% block title %}Test Suites{% endblock %}{% block subtitle %}Test Suites{% endblock %}
{% block content %}
    <div class="container">
        <table class="datatable">
            <thead>
            <tr>
                <th>Name</th>
                <th>Description</th>
                <th>Created</th>
                <th>Options</th>
            </tr>
            </thead>
        </table>
        <div class="fixed-action-btn">
            <a href="{% url "new-testsuites" %}"
               class="btn-floating btn-large waves-effect waves-light blue-grey tooltipped" data-position="left"
               data-tooltip="New Testcases"><i class="material-icons">add</i></a>
        </div>
    </div>
{% endblock %}
{% load staticfiles %}
{% block extraStyles %}
    <link rel="stylesheet" href="{% static "css/dataTablesMaterial.css" %}">
{% endblock %}
{% block extraScripts %}
    <script src="{% static "js/datatables.min.js" %}"></script>
    <script src="{% static "js/DTBoilerPlate.js" %}"></script>
    <script>
        $(document).ready(function () {
            var config = [{
                "targets": 3,
                data: function (row) {
                    return "<div class='center'>" +
                        "<a class='btn' href='/testings/testcases/edit/" + row[3] + "'><i class='material-icons'>edit</i></a>" +
                        "<a class='btn red' href='/testings/testcases/" + row[3] + "/delete/'><i class='material-icons'>delete</i></a>" +
                        "</div>";
                }
            }];
            dtStart("{% url "api-testcases-list" %}", config)
        });
    </script>
{% endblock %}
